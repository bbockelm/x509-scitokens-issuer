
# X509-based SciTokens Issuer configuration file.
#
# This is a key=value INI-like file used by Flask to configure
# the issuer.
#
# This file will be overwritten on upgrade.
# Overrides should go into /etc/x509-scitokens-issuer/conf.d

# Location of config file overrides.
#config_file_glob=/etc/x509-scitokens-issuer/*.cfg

# Lifetime of issued tokens
#lifetime=3600

# Keyfile to issue with.
#issuer_key=/etc/x509-scitokens-issuer/issuer.json

# Rules file
# rules = /etc/x509-scitokens-issuer/rules.json

# DN-to-user mapping file:
# dn_mapping = /etc/x509-scitokens-issuer/dn_mapping.json

